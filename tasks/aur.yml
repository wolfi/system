- name: Create the `aur_builder` user
  become: yes
  ansible.builtin.user:
    name: aur_builder
    create_home: yes
    group: wheel

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  become: yes
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
    create: yes
    mode: 0644
    validate: "visudo -cf %s"

- name: (AUR) Install more GTK themes
  kewlfft.aur.aur:
    use: yay
    state: present
    name:
      - matcha-gtk-theme
      - qogir-gtk-theme

- name: (AUR) Install signal and slack
  kewlfft.aur.aur:
    use: yay
    state: present
    name:
      - slack-desktop
      - signal-desktop
      - icaclient

- name: (AUR) Install steam
  kewlfft.aur.aur:
