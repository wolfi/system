- name: Install stow
  become: true
  community.general.pacman:
    name:
      - stow
    state: present
  tags:
    - setup
    - dotfiles

- name: Make sure acl exists
  become: true
  community.general.pacman:
    name:
      - acl
    state: present
  tags:
    - setup
    - dotfiles

- name: Clone dotfiles
  ansible.builtin.git:
    repo: "git@github.com:wolfi/dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    update: yes
    accept_newhostkey: yes
    version: main
    key_file: "{{ key_setup_dst }}"
  tags:
    - setup
    - dotfiles

- name: Check if tuigreet cache dir is already present
  become: true
  stat:
    path: /var/cache/tuigreet
  register: tuigreet_cache_dir

- name: Create greetd cache dir
  when: not tuigreet_cache_dir.stat.exists
  become: true
  shell: |
    mkdir /var/cache/tuigreet
    chown _greeter:_greeter /var/cache/tuigreet
    chmod 0755 /var/cache/tuigreet
  tags:
    - setup
    - dotfiles

- name: Copy greetd config
  become: true
  copy:
    src: "{{ lookup('env', 'HOME') }}/.dotfiles/greetd/config.toml"
    dest: "/etc/greetd/config.toml"
  tags:
    - dotfiles
    - setup

- name: Remove existing .Xresources
  shell: rm $HOME/.Xresources
  ignore_errors: true
  tags:
    - setup
    - dotfiles

- name: Remove existing .gtkrc-2.0
  shell: rm $HOME/.gtkrc-2.0
  ignore_errors: true
  tags:
    - setup
    - dotfiles

- name: Remove existing gtk-3.0/settings.ini
  shell: rm $HOME/.config/gtk-3.0/settings.ini
  ignore_errors: true
  tags:
    - setup
    - dotfiles

- name: Stow dotfiles
  shell: ./stow.sh
  args:
    chdir: $HOME/.dotfiles
  tags:
    - setup
    - dotfiles

- name: Copy images
  shell: |
    mkdir $HOME/Pictures/wallpaper
    cp -r $HOME/.dotfiles/images/* $HOME/Pictures/wallpaper
  tags:
    - setup
    - dotfiles
