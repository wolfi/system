- name: Install stow
  become: true
  community.general.pacman:
    name:
      - stow
    state: present
  tags:
    - setup
    - dotfiles

- name: Make sure acl exists
  become: true
  community.general.pacman:
    name:
      - acl
    state: present
  tags:
    - setup
    - dotfiles

- name: Clone dotfiles
  ansible.builtin.git:
    repo: "git@github.com:wolfi/dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    update: yes
    accept_newhostkey: yes
    version: main
    key_file: "{{ key_setup_dst }}"
  tags:
    - setup
    - dotfiles


- name: Stow dotfiles
  shell: ./stow.sh
  args:
    chdir: $HOME/.dotfiles
  tags:
    - setup
    - dotfiles

- name: Copy images
  shell: |
    mkdir $HOME/Pictures/wallpaper
    cp -r $HOME/.dotfiles/images/* $HOME/Pictures/wallpaper
  tags:
    - setup
    - dotfiles
